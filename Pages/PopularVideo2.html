      <h1>视频｜小小无花果 敲开致富门</h1>
      <div class="detail">
        特色种植凭借着高效益、易管理等众多优势，成为不少种植户调整农业产业结构的首选，家住巨野县万丰镇毕庄村的李兰芹就在将自家的土地上种植上了无花果，成功提升了土地产值，扩宽了致富路子。
      </div>
      <div class="detail">
        李兰芹的无花果种植大棚里，果香四溢，熟透的果实散发出诱人的香味。“根据无花果品种的不同，可细分为两种用途，一种是直接鲜食，口感香甜细腻，耐运输，另一种果实则软糯皮薄，要想运输储存，必须进行深加工。”李兰芹说。
      </div>
